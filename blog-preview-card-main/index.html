<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="article-container">
      <div class="article-image">
        <img
          src="assets/images/illustration-article.svg"
          alt="illustration article"
        />
      </div>
      <button class="btn"><strong>Learning</strong></button>
      <p class="article-date">Published 21 Dec 2023</p>
      <a href="#"><h2 class="article-title">HTML & CSS foundations</h2></a>
      <p class="article-description">
        These languages are the backbone of every website, defining structure,
        content, and presentation
      </p>
      <div class="author-info">
        <div class="author-image">
          <img src="assets/images/image-avatar.webp" alt="author image" />
        </div>
        <p class="author-name"><strong>Greg Hooper</strong></p>
      </div>
    </div>
  </body>
</html>
