<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Font Faimly : Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="profile-card">
        <div class="profile-card__info">
          <div class="profile-card__image">
            <img src="assets/images/avatar-jessica.jpeg" alt="Profile picture of Jessica Randall">
          </div>
          <span class="profile-card__name">Jessica Randall</span>
          <p class="profile-card__location">London, United Kingdom</p>
          <p class="profile-card__bio">"Front-end developer and avid
            reader."</p>
        </div>
        <nav class="social-links">
          <ul class="social-links__list">
            <li class="social-links__item"><a href="#">GitHub</a></li>
            <li class="social-links__item"><a href="#">Frontend Mentor</a></li>
            <li class="social-links__item"><a href="#">LinkedIn</a></li>
            <li class="social-links__item"><a href="#">Twitter</a></li>
            <li class="social-links__item"><a href="#">Instagram</a></li>
          </ul>
        </nav>
      </article>
    </main>
  </body>
</html>
